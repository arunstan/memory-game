<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <link rel="stylesheet" href="./main.css" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Memory Game</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="app">
        <div class="app-inner">
          <h1 class="title">Memory Game</h1>
          <div id="game-board" class="board"></div>
          <div class="info">
            <div id="moves-container" class="moves">Moves: 0</div>
            <button id="restart-button" class="restart-button">Restart</button>
            <div id="timer" class="timer"></div>
          </div>
        </div>
      </div>
      <div id="overlay">
        <div id="win-modal" class="modal">
          <h2>You win!</h2>
          <p>You completed in <span id="num-moves" class="highlight"></span> moves and <span id="time-secs" class="highlight"></span> seconds.</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
